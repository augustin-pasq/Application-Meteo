<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R4.10 - TP2</title>
    <link href="assets/style/main.css" rel="stylesheet" type="text/css" />
    <script src="javascript/index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/material-dashboard.css" rel="stylesheet" />

    <!-- Core -->
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- Theme JS -->
    <script src="/assets/js/material-dashboard.min.js"></script>



</head>
<body class="dark-version">
    <header>
        <hgroup>
            <button>Accueil</button>
            <button>Contact</button>
            <button>Aide</button>
        </hgroup>

        <section>
            <input id="input-city" type="text" placeholder="Saisir une ville" onsubmit="getWeather()">
            <button id="submit-button" onclick="getWeather()" type="submit" onsubmit="getWeather()">Valider</button>
            <script>
                var submit = document.getElementById("input-city");
                submit.addEventListener("keydown", function (e) {
                    if (e.code === "Enter") {
                        getWeather();
                    }
                });
            </script>
        </section>
    </header>

    <main id="current-container">
        <h1 class="base-message">Saisissez une ville dans la barre de recherche.</h1>
        <section class="container" hidden>
            <details>
                <summary>Plus d'informations</summary>
                <div class="property">
                    <label>Nom de la ville : </label>
                    <span id="city-name"></span>
                </div>
                <div class="property">
                    <label>Météo : </label>
                    <span id="weather"></span>
                </div>
                <div class="property">
                    <label>Températures : </label>
                    <span id="temp"></span>
                </div>
                <div class="property">
                    <label>Ressenti : </label>
                    <span id="feels-like"></span>
                </div>
                <div class="property">
                    <label>Pression : </label>
                    <span id="pressure"></span>
                </div>
                <div class="property">
                    <label>Pourcentage d'humidité : </label>
                    <span id="humidity"></span>
                </div>
                <div class="property">
                    <label>Vent : </label>
                    <span id="wind"></span>
                </div>
                <div class="property">
                    <label>Lever du soleil : </label>
                    <span id="sunrise"></span>
                </div>
                <div class="property">
                    <label>Coucher du soleil : </label>
                    <span id="sunset"></span>
                </div>
                <button onclick="getForecastWeather()">Afficher les prévisions sur 5 jours</button>
            </details>
        </section>
    </main>

<footer>
    <p>TP2 - R4.10 - 2023</p>
</footer>
</body>
</html>
