<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R4.10 - TP3</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body data-bs-theme="dark">
<header>
    <nav class="navbar navbar-expand-lg radius-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Météovannes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aide</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Rechercher une ville"
                           aria-label="Rechercher une ville" id="input-city">
                    <button class="btn btn-outline-primary" onclick="getWeather()">
                        <span class="spinner spinner-border spinner-border-sm" role="status" style="display: none"></span>
                        <span style="display: inline-flex">Rechercher</span>
                    </button>
                    <script>
                        var lock = false;
                        $("#input-city").on("keydown", function (e) {
                            if (e.code === "Enter" || e.code === "NumpadEnter") {
                                if (lock) {
                                    return;
                                }
                                getWeather();
                                lock = true;
                            }
                        });
                        $("#input-city").on("keyup", function (e) {
                            if (e.code === "Enter" || e.code === "NumpadEnter") {
                                lock = false;
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </nav>
</header>

<main id="app" class="d-flex flex-row justify-content-center align-items-center mx-5">
    {{ message }}
    <h1 id="help-message" class="base-message justify-content-center text-center d-flex align-items-center h3">Saisissez une ville dans la barre de recherche.</h1>
    <div id="current-container" class="container d-none text-white p-4">
        <h1 class="base-message justify-content-center text-center d-flex align-items-center h3 pb-3"></h1>
        <section class="weather-container">
            <details>
                <summary class="pb-3 justify-content-center text-center">Plus d'informations</summary>
                <div class="property pb-3">
                    <label class="fw-bold">Nom de la ville : </label>
                    <span id="city-name"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Météo : </label>
                    <span id="weather"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Températures : </label>
                    <span id="temp"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Ressenti : </label>
                    <span id="feels-like"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Pression : </label>
                    <span id="pressure"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Pourcentage d'humidité : </label>
                    <span id="humidity"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Vent : </label>
                    <span id="wind"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Lever du soleil : </label>
                    <span id="sunrise"></span>
                </div>
                <div class="property pb-3">
                    <label class="fw-bold">Coucher du soleil : </label>
                    <span id="sunset"></span>
                </div>
                <button class="btn btn-outline-primary" onclick="getForecastWeather()">
                        <span class="spinner spinner-border spinner-border-sm d-none" role="status"></span>
                    <span style="display: inline-flex">Afficher les prévisions sur 6 jours</span>
                </button>
            </details>
        </section>
    </div>
    <div id="forecast-container" class="container slide-right d-none overflow-auto p-4 text-white">
        <h1 class="base-message justify-content-center text-center d-flex align-items-center h3 pb-3"></h1>
        <section class="weather-container"></section>
    </div>
</main>

<footer class="text-center text-lg-start position-absolute bottom-0 start-0 end-0 m-2 rounded-4 text-white">
    <div class="text-center p-2">
        TP3 - R4.10 - 2023
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<link href="assets/style/main.css" rel="stylesheet" type="text/css"/>
<script src="javascript/index.js"></script>
</body>
</html>
